<!DOCTYPE html>
<html lang="en">
<head>
    <title> Embedding Vega-Lite Charts in HTML </title>
    
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>

    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    
</head>
<body>
    <h1> Vega-Lite Bar Chart in HTML </h1>
    <div id="vega-bar"></div>
    
    <script>
        var spec = "basic-bar-chart.vg.json";
        vegaEmbed('#vega-bar', spec);
    </script>
</body>
</html>
